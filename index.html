<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>賴老師的AI小工具</title>
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 簡單的進場動畫 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .tool-card {
            animation: fadeIn 0.5s ease-out forwards;
        }
        /* 隱藏滾動條但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen font-sans flex flex-col">

    <!-- Header 區域 -->
    <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-lg shrink-0">
        <div class="container mx-auto px-4 py-6 md:py-10">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                <div>
                    <h1 class="text-3xl md:text-4xl font-bold flex items-center gap-3">
                        <i class="fa-solid fa-robot"></i> 賴老師的AI小工具
                    </h1>
                    <p class="mt-2 text-blue-100 text-lg opacity-90">
                        <i class="fa-solid fa-circle-check text-green-300 mr-1 text-sm"></i> 自動偵測目錄資源
                    </p>
                </div>
                
                <!-- 搜尋欄 -->
                <div class="relative w-full md:w-80">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-search text-gray-300"></i>
                    </div>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="搜尋工具..." 
                        class="block w-full pl-10 pr-3 py-2.5 border-none rounded-lg bg-white/20 backdrop-blur-sm text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-white/50 shadow-inner transition"
                    >
                </div>
            </div>
        </div>
    </header>

    <!-- 主要內容區域 -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        
        <!-- 狀態訊息 (載入中/錯誤) -->
        <div id="statusMessage" class="hidden mb-6 p-4 rounded-lg bg-blue-50 border border-blue-200 text-blue-700 flex items-center">
            <!-- 內容由 JS 動態填入 -->
        </div>

        <!-- 檔案列表 (Grid) -->
        <div id="toolsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 工具卡片會透過 JavaScript 插入這裡 -->
        </div>

        <!-- 查無資料顯示 (Empty State) -->
        <div id="emptyState" class="hidden flex flex-col items-center justify-center py-20 text-gray-400">
            <div class="bg-gray-100 p-6 rounded-full mb-4">
                <i class="fa-solid fa-folder-open text-4xl text-gray-300"></i>
            </div>
            <p class="text-lg font-medium">在此目錄下沒有找到其他的 HTML 檔案</p>
            <p class="text-sm mt-1">請確認已將工具檔案上傳至 GitHub 相同目錄</p>
        </div>

        <!-- 手動設定區 (僅在自動偵測失敗時顯示) -->
        <div id="configArea" class="hidden mt-12 pt-8 border-t border-gray-200">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 max-w-2xl mx-auto">
                <h3 class="font-bold text-lg mb-2 text-slate-700 flex items-center">
                    <i class="fa-solid fa-circle-exclamation text-yellow-500 mr-2"></i> 
                    無法自動偵測 (例如：本機預覽模式)
                </h3>
                <p class="text-sm text-gray-500 mb-4">
                    如果您是在本機 (Localhost) 開啟，或使用非 GitHub Pages 網域，請手動輸入資訊以讀取列表。
                </p>
                <div class="flex gap-2">
                    <input type="text" id="manualUser" placeholder="GitHub帳號" class="border p-2 rounded flex-1 text-sm">
                    <input type="text" id="manualRepo" placeholder="儲存庫名稱" class="border p-2 rounded flex-1 text-sm">
                    <button onclick="manualFetch()" class="bg-slate-700 text-white px-4 py-2 rounded hover:bg-slate-800 transition text-sm">
                        讀取
                    </button>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-6 mt-8">
        <div class="container mx-auto px-4 text-center text-gray-400 text-sm">
            &copy; <span id="year"></span> 賴老師的AI小工具 | Auto-generated index
        </div>
    </footer>

    <script>
        // --- 全域變數 ---
        let allFiles = []; 
        const statusEl = document.getElementById('statusMessage');
        const gridEl = document.getElementById('toolsGrid');
        const emptyStateEl = document.getElementById('emptyState');
        const configAreaEl = document.getElementById('configArea');
        const searchInput = document.getElementById('searchInput');

        document.getElementById('year').textContent = new Date().getFullYear();

        // --- 1. 程式進入點 ---
        window.onload = function() {
            autoDetectAndFetch();
        };

        // --- 2. 自動偵測邏輯 ---
        function autoDetectAndFetch() {
            const hostname = window.location.hostname;
            const pathname = window.location.pathname;

            // 判斷是否為 GitHub Pages 環境 (username.github.io)
            if (hostname.includes('github.io')) {
                const user = hostname.split('.')[0];
                let repo = '';

                // 解析路徑取得 Repo 名稱
                // 例如: /MyTools/index.html -> Repo: MyTools
                const pathParts = pathname.split('/').filter(p => p.length > 0 && !p.endsWith('.html'));
                
                if (pathParts.length > 0) {
                    repo = pathParts[0];
                } else {
                    // 如果路徑是根目錄，則 Repo 通常等於 username.github.io
                    repo = `${user}.github.io`;
                }

                console.log(`Auto-detected: ${user}/${repo}`);
                fetchFileList(user, repo);
            } 
            else {
                // 非 GitHub 環境 (如本機預覽)，顯示手動輸入區
                showStatus('偵測到非 GitHub Pages 環境，請下方手動輸入資訊測試，或直接將檔案上傳至 GitHub。', 'warning');
                configAreaEl.classList.remove('hidden');
            }
        }

        // --- 3. 手動觸發讀取 ---
        function manualFetch() {
            const user = document.getElementById('manualUser').value.trim();
            const repo = document.getElementById('manualRepo').value.trim();
            if(user && repo) fetchFileList(user, repo);
        }

        // --- 4. 呼叫 GitHub API ---
        async function fetchFileList(user, repo) {
            showStatus('正在掃描目錄下的工具檔案...', 'loading');
            gridEl.innerHTML = '';
            emptyStateEl.classList.add('hidden');
            configAreaEl.classList.add('hidden');

            // API 路徑 (讀取根目錄內容)
            // 如果您的 HTML 放在子資料夾，例如 tools/，請自行修改這裡的 API Url 為 .../contents/tools
            const apiUrl = `https://api.github.com/repos/${user}/${repo}/contents/`;

            try {
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    if (response.status === 404) throw new Error("找不到 Repository (404)");
                    if (response.status === 403) throw new Error("API 存取受限 (403) - 請稍後再試");
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                processFiles(data);
                showStatus('', 'hidden'); // 成功後隱藏狀態列

            } catch (error) {
                console.error(error);
                showStatus(`讀取失敗: ${error.message}`, 'error');
                // 失敗時才顯示手動設定區，讓使用者有機會修正
                configAreaEl.classList.remove('hidden');
            }
        }

        // --- 5. 資料過濾與排序 ---
        function processFiles(data) {
            // 過濾：只留 .html，且排除 index.html 和 404.html
            allFiles = data.filter(file => {
                const name = file.name.toLowerCase();
                return name.endsWith('.html') && name !== 'index.html' && name !== '404.html';
            });

            // 排序：中文/英文混合排序 (依首字，若相同依次字)
            allFiles.sort((a, b) => {
                return a.name.localeCompare(b.name, 'zh-Hant');
            });

            renderGrid(allFiles);
        }

        // --- 6. 渲染畫面 ---
        function renderGrid(files) {
            gridEl.innerHTML = '';

            if (files.length === 0) {
                emptyStateEl.classList.remove('hidden');
                return;
            }

            files.forEach((file, index) => {
                const displayName = file.name.replace('.html', ''); // 去除副檔名顯示
                
                const card = document.createElement('a');
                card.href = file.name;
                card.className = 'tool-card group relative block bg-white rounded-xl shadow-sm border border-slate-100 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 overflow-hidden';
                card.style.animationDelay = `${index * 0.05}s`;

                card.innerHTML = `
                    <div class="absolute top-0 left-0 w-1 h-full bg-blue-500 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-4">
                            <div class="w-10 h-10 rounded-lg bg-blue-50 text-blue-600 flex items-center justify-center text-lg group-hover:bg-blue-600 group-hover:text-white transition-colors">
                                <i class="fa-solid fa-file-code"></i>
                            </div>
                            <span class="text-xs font-mono text-gray-400">HTML</span>
                        </div>
                        <h3 class="text-lg font-bold text-slate-800 group-hover:text-blue-700 transition-colors mb-2">
                            ${displayName}
                        </h3>
                        <p class="text-sm text-slate-500">
                            點擊開啟工具頁面
                        </p>
                    </div>
                `;
                gridEl.appendChild(card);
            });
        }

        // --- 7. 搜尋過濾 ---
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allFiles.filter(file => file.name.toLowerCase().includes(term));
            renderGrid(filtered);
        });

        // --- Helper: 顯示訊息 ---
        function showStatus(msg, type) {
            statusEl.textContent = msg;
            statusEl.className = 'mb-6 p-4 rounded-lg flex items-center text-sm font-medium transition-all'; // reset classes
            
            if (type === 'hidden') {
                statusEl.classList.add('hidden');
                return;
            }
            statusEl.classList.remove('hidden');

            if (type === 'loading') {
                statusEl.classList.add('bg-blue-50', 'text-blue-700', 'border', 'border-blue-100');
                statusEl.innerHTML = `<i class="fa-solid fa-spinner fa-spin mr-3"></i> ${msg}`;
            } else if (type === 'error') {
                statusEl.classList.add('bg-red-50', 'text-red-700', 'border', 'border-red-100');
                statusEl.innerHTML = `<i class="fa-solid fa-triangle-exclamation mr-3"></i> ${msg}`;
            } else if (type === 'warning') {
                statusEl.classList.add('bg-orange-50', 'text-orange-800', 'border', 'border-orange-100');
                statusEl.innerHTML = `<i class="fa-solid fa-circle-info mr-3"></i> ${msg}`;
            }
        }
    </script>
</body>
</html>
